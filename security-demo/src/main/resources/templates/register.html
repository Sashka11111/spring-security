<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Реєстрація</h2>
  <form action="/register" method="post" class="mt-4">
    <div class="form-group">
      <label for="username">Ім'я користувача</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Ім'я користувача" required>
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Пароль" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Зареєструватись</button>
  </form>
  <div class="text-center mt-3">
    <a href="/login">Вже маєте обліковий запис? Увійдіть</a>
  </div>
</div>
</body>
</html>
