<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Авторизація</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>Авторизація</h2>
  <div th:if="${param.error}" class="alert alert-danger">Не вірний логін або пароль</div>
  <div th:if="${param.success}" class="alert alert-success">Успішно розлогінений</div>
  <form th:action="@{/login}" method="post">
    <div class="form-group">
      <label for="username">Ім'я користувача</label>
      <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
    </div>
    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Увійти</button>
  </form>
  <hr>
  <h5>Або увійти через:</h5>
  <a href="/oauth2/authorization/github" class="btn btn-secondary">GitHub</a>
</div>
</body>
</html>
